<html>
    <head>
        <title>
            Richochet Rumble
        </title>
        <Link rel = "stylesheet" type = "text/css" href = "Replay.css" />
    </head>
    <body>
        <script type = "text/javascript" src = "Replay.js"></script>
        <div class = "content">
            <div class = "grid">
                <div class = "redtank" style = "grid-row : 1; grid-column : 1;" id = "redtank_01" >
                    <img src = "Resources/Tank.png" row = '1' column = '1' name = "tank_01" colour = "red" />
                </div>
                <div class = "redsemiricochet" style = "grid-row : 1; grid-column : 2;" id = "redsemiricochet_01" >
                    <img src = "Resources/Semi Ricochet01.png" row = '1' column = '2' name = "semiricochet_01" colour = "red" direction = "0" />
                </div>
                <div class = "redricochet" style = "grid-row : 1; grid-column : 3;" id = "redricochet_01" >
                    <img src = "Resources/Ricochet.png" row = '1' column = '3' name = "ricochet_01" colour = "red" direction = "clock" />
                </div>
                <div class = "redtitan" style = "grid-row : 1; grid-column : 4;" id = "redtitan" >
                    <img src = "Resources/Titan.png" row = '1' column = '4' name = "titan" colour = "red" />
                </div>
                <div class = "redcanon" style = "grid-row : 1; grid-column : 5;" id = "redcanon" >
                    <img src = "Resources/Canon.png" row = '1' column = '5' name = "canon" colour = "red" />
                </div>
                <div class = "redricochet" style = "grid-row : 1; grid-column : 6;" id = "redricochet_02" >
                    <img src = "Resources/Ricochet_rotated.png" row = '1' column = '6' name = "ricochet_02" colour = "red" direction = "anticlock" />
                </div>
                <div class = "redsemiricochet" style = "grid-row : 1; grid-column : 7;" id = "redsemiricochet_02" >
                    <img src = "Resources/Semi Ricochet04.png" row = '1' column = '7' name = "semiricochet_02" colour = "red" direction = "3" />
                </div>
                <div class = "redtank" style = "grid-row : 1; grid-column : 8;" id = "redtank_02" >
                    <img src = "Resources/Tank.png" row = '1' column = '8' name = "tank_02" colour = "red" />
                </div>

                <div class = "bluetank" style = "grid-row : 8; grid-column : 1;" id = "bluetank_01" >
                    <img src = "Resources/Tank.png" row = '8' column = '1' name = "tank_01" colour = "blue" />
                </div>
                <div class = "bluesemiricochet" style = "grid-row : 8; grid-column : 2;" id = "bluesemiricochet_01" >
                    <img src = "Resources/Semi Ricochet01.png" row = '8' column = '2' name = "semiricochet_01" colour = "blue" direction = "0" />
                </div>
                <div class = "bluericochet" style = "grid-row : 8; grid-column : 3;" id = "bluericochet_01" >
                    <img src = "Resources/Ricochet_rotated.png" row = '8' column = '3' name = "ricochet_01" colour = "blue" direction = "anticlock" />
                </div>
                <div class = "bluetitan" style = "grid-row : 8; grid-column : 4;" id = "bluetitan" >
                    <img src = "Resources/Titan.png" row = '8' column = '4' name = "titan" colour = "blue" />
                </div>
                <div class = "bluecanon" style = "grid-row : 8; grid-column : 5;" id = "bluecanon" >
                    <img src = "Resources/Canon.png" row = '8' column = '5' name = "canon" colour = "blue" />
                </div>
                <div class = "bluericochet" style = "grid-row : 8; grid-column : 6;" id = "bluericochet_02" >
                    <img src = "Resources/Ricochet.png" row = '8' column = '6' name = "ricochet_02" colour = "blue" direction = "clock" />
                </div>
                <div class = "bluesemiricochet" style = "grid-row : 8; grid-column : 7;" id = "bluesemiricochet_02" >
                    <img src = "Resources/Semi Ricochet01.png" row = '8' column = '7' name = "semiricochet_02" colour = "blue" direction = "0" />
                </div>
                <div class = "bluetank" style = "grid-row : 8; grid-column : 8;" id = "bluetank_02" >
                    <img src = "Resources/Tank.png" row = '8' column = '8' name = "tank_02" colour = "blue" />
                </div>
            </div>
        </div>
    </body>
</html>
